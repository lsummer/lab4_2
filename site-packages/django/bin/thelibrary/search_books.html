<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<table border=1 align="center">
    <tr>
        <th>书名</th><th>出版商</th><th>出版日期</th><th>价格</th><th>删除</th><th>修改</th>
    </tr>
        <ul>
            {% for book in book_list %}
        <tr>
            <td>{{ book.title }}</td>
            
            <td>{{ book.publisher }}</td>
            <td>{{ book.publishdate }}<//td>
            <td>{{ book.price }}</td>
            <td class="gray"><a href="/delete/?id={{book.id}}">删除</a></td>
			<td class="gray"><a href="/update/?id={{book.id}}">修改</a></td>
        </tr>
                {% endfor %}
        </ul>
</body>
<body>
<a href="/main/">返回</a>
</body>
</html>
