<html>

</head>

<body>

<p align="center" style="font-family:黑体; font-size:25px">图书修改</p>
<form method="post">
<table border=0 align="center"; style="font-family:仿宋; font-size:25px">
	<tr><th>书名</th><td class="gray"> {{ book.title }}</td></tr>

</table>

</p>
</form>
